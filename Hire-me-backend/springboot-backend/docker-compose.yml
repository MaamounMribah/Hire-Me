version: "3"

services:

  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - "3308:3306"
    volumes:
      - dbV:/var/lib/mysql


  backend:
    image: offersback:latest
    ports:
      - "8081:8081"
    depends_on:
      - db
    # restart: unless-stopped
    env_file: ./.env
    environment:
      SPRING_APPLICATION_JSON: '{
              "spring.datasource.url"  : "jdbc:mysql://db:3306/hamza?allowPublicKeyRetrieval=true&useSSL=false",
              "spring.datasource.username" : "root",
              "spring.datasource.password" : "eniso2020",
              "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQLDialect",
              "spring.jpa.hibernate.ddl-auto" : "update"
            }'


volumes:
  dbV: